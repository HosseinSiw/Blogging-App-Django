{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body>
     <div class="container">
      <div class="card">
        <div class="card_title">
          <h1>Login to your account</h1>
          <span>Dont have an account? <a href="{% url 'users:signup' %}">Sign In</a></span>
        </div>
        <div class="form">
        <form method="post">
{#            {% csrf_token %}#}
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Sign Up</button>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
        </div>
      </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body>
     <div class="container">
      <div class="card">
        <div class="card_title">
          <h1>Login to your account</h1>
          <span>Dont have an account? <a href="{% url 'users:signup' %}">Sign In</a></span>
        </div>
        <div class="form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
